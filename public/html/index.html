<!DOCTYPE html>
<html ng-app='videoApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<!-- SCRPITS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="/app/app.js"></script>
	<script type="text/javascript" src="/app/controller.js"></script>
	<title>Top Funny Dog Videos on YouTube</title>
</head>
<body ng-controller='mainController'>
	<div class="container">
		<ul class="nav nav-pills">
		  <li role="presentation"><a href="/">Home</a></li>
		  <li role="presentation"><a href="/submit">Submit</a></li>
		</ul>
		<h1>Funny Dog Videos</h1>
		<div ng-repeat="video in videoData" class="video-container">
			<h3>{{video.title}}</h3>
			<iframe width="560" height="315" ng-src="{{$sce.trustAsResourceUrl(video.url)}}" frameborder="0" allowfullscreen></iframe>
			<div>{{video.name}}: {{video.description}}</div>
		</div>
	</div>
</body>
</html>
